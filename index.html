<!DOCTYPE html>
<html>
<head>
    <title>我的股票助手</title>
    <meta charset="utf-8">
    <style>
        #chat-box { height:400px; border:1px solid #ddd; padding:20px; overflow-y:auto }
        .user-msg { background:#e3f2fd; padding:10px; margin:10px; border-radius:8px }
        .bot-msg { background:#f5f5f5; padding:10px; margin:10px; border-radius:8px }
        button:disabled { background: #ccc; cursor: not-allowed; } /* 新增禁用样式 */
    </style>
</head>
<body>
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="输入问题，例如：腾讯可以投资吗">
    <button onclick="sendMessage()">发送</button>

    <script>
        const DEEPSEEK_KEY = 'sk-ae39dd10b0834dfb9543b92010d23d5b';
        const JUHE_STOCK_KEY = 'd08e60ca8209a253511c39c4fe2a0223';
        const JUHE_NEWS_KEY = '68c04ff51f469fd0b99105cca5cca711';

        // ========== 关键修改：绑定到window对象 ==========
        window.sendMessage = async function() {
            const input = document.getElementById('user-input').value;
            if (!input.trim()) {
                alert('请输入有效内容');
                return;
            }

            const btn = document.querySelector('button');
            btn.disabled = true;
            displayMessage(input, 'user');

            try {
                // DeepSeek API调用
                const response = await fetch('https://api.deepseek.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${DEEPSEEK_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: "deepseek-chat",
                        messages: [{
                            role: "user",
                            content: input + " [要求：验证信息并生成策略]"
                        }]
                    })
                });
                
                const data = await response.json();
                displayMessage(data.choices[0].message.content, 'bot');

                // 保存到Make.com
                try {
                    const webhookURL = 'https://hook.us2.make.com/lo8f3afvqxiw6jx1kke3yy1vpt14xndo'; 
                    await fetch(webhookURL, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({
                            question: input,
                            advice: data.choices[0].message.content
                        })
                    });
                } catch (error) {
                    console.log('保存失败:', error);
                }

            } catch (error) {
                console.error('请求失败:', error);
                displayMessage("系统暂时无法响应，请稍后再试", 'bot');
            } finally {
                btn.disabled = false;
            }
        }

        function displayMessage(text, role) {
            const chatBox = document.getElementById('chat-box');
            const div = document.createElement('div');
            div.className = `${role}-msg`;
            div.textContent = text;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight; // 自动滚动到底部
        }
    </script>
</body>
</html>
